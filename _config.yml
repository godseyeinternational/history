url                      : "https://godseyeinternational.github.io"
baseurl                  : ""
repository               : "godseye-group/godseye-group.github.io"

# Site Author
author:
  avatar           : "profile.png"
  name             : "GodsEye Group"
  pronouns         : "we/us"
  bio              : "White-hat cybersecurity collective specializing in malware investigation, network security, and threat intelligence operations."
  location         : "International"
  employer         : "GodsEye International"
  uri              : "https://godseyeinternational.github.io"
  email            : "contact@godseyegroup.org"

  # Academic websites
  academia         : 
  arxiv            : 
  googlescholar    : 
  inspire-hep      : 
